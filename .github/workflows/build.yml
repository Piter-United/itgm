name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - run: npm ci

    - name: lint
      run: npm run lint

    - name: build
      env:
        APP_URL: https://itgm.aidbox.app
        APP_CLIENT_ID: app-client
        APP_INIT_CLIENT_ID: ${{ secrets.app_client }}
        APP_INIT_CLIENT_SECRET: ${{ secrets.app_secret }}
        YANDEX_MAP_API_KEY: ${{ secrets.YANDEX_MAP_API_KEY }}
      run: |
        npm run build
        npm run configure
        cp ./CNAME ./dist/CNAME
        cp ./.nojekyll ./dist/.nojekyll
        cp ./dist/index.html ./dist/404.html

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2.5.0
      env:
        PERSONAL_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./dist

    - uses: yanzay/notify-telegram@v0.1.0
      if: always()
      with:
        chat: ${{ secrets.chat }}
        token: ${{ secrets.token }}
        status: ${{ job.status }}
